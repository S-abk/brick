<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Racing Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #gameCanvas {
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const carWidth = 30;
        const carHeight = 50;
        let carX = (canvas.width - carWidth) / 2;
        let carY = canvas.height - carHeight - 10;
        const carSpeed = 5;

        const obstacleWidth = 30;
        const obstacleHeight = 50;
        const obstacleSpeed = 3;
        let obstacles = [];

        let leftPressed = false;
        let rightPressed = false;
        let score = 0;

        function drawCar() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(carX, carY, carWidth, carHeight);
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
        }

        function moveCar() {
            if (leftPressed && carX > 0) {
                carX -= carSpeed;
            }
            if (rightPressed && carX < canvas.width - carWidth) {
                carX += carSpeed;
            }
        }

        function generateObstacle() {
            const x = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({ x: x, y: 0 });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                if (carX < obstacles[i].x + obstacleWidth &&
                    carX + carWidth > obstacles[i].x &&
                    carY < obstacles[i].y + obstacleHeight &&
                    carY + carHeight > obstacles[i].y) {
                    alert('Game Over! Your score: ' + score);
                    document.location.reload();
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            for (let obstacle of obstacles) {
                drawObstacle(obstacle);
            }
            drawScore();
            moveCar();
            moveObstacles();
            detectCollision();
            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        });

        setInterval(generateObstacle, 2000);
        draw();
    </script>
</body>
</html>
