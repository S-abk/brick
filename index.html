<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Racing Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('A_colorful_background_image_for_a_retro-style_raci.png');
            background-size: cover;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #gameCanvas {
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
        }
        #menu, #scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #scoreboard {
            margin-top: 20px;
        }
        .difficulty-button {
            margin: 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Brick Racing Game</h1>
        <div id="difficulty">
            <p>Select Difficulty:</p>
            <button class="difficulty-button" onclick="startGame('easy')">Easy</button>
            <button class="difficulty-button" onclick="startGame('medium')">Medium</button>
            <button class="difficulty-button" onclick="startGame('hard')">Hard</button>
        </div>
        <button onclick="resetHighScore()">Reset High Score</button>
    </div>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <div id="scoreboard">
        <h2>High Score: <span id="highScore">0</span></h2>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const highScoreElement = document.getElementById('highScore');

        const carWidth = 30;
        const carHeight = 50;
        let carX = (canvas.width - carWidth) / 2;
        let carY = canvas.height - carHeight - 10;
        const carSpeed = 5;

        const obstacleWidth = 30;
        const obstacleHeight = 50;
        let obstacleSpeed = 3;
        let obstacleInterval = 2000;
        let obstacles = [];

        let leftPressed = false;
        let rightPressed = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreElement.textContent = highScore;

        function drawCar() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(carX, carY, carWidth, carHeight);
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
        }

        function moveCar() {
            if (leftPressed && carX > 0) {
                carX -= carSpeed;
            }
            if (rightPressed && carX < canvas.width - carWidth) {
                carX += carSpeed;
            }
        }

        function generateObstacle() {
            const x = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({ x: x, y: 0 });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                if (carX < obstacles[i].x + obstacleWidth &&
                    carX + carWidth > obstacles[i].x &&
                    carY < obstacles[i].y + obstacleHeight &&
                    carY + carHeight > obstacles[i].y) {
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                        highScoreElement.textContent = highScore;
                    }
                    alert('Game Over! Your score: ' + score);
                    resetGame();
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            for (let obstacle of obstacles) {
                drawObstacle(obstacle);
            }
            drawScore();
            moveCar();
            moveObstacles();
            detectCollision();
            if (menu.style.display === 'none') {
                requestAnimationFrame(draw);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        });

        function startGame(difficulty) {
            menu.style.display = 'none';
            canvas.style.display = 'block';
            score = 0;
            carX = (canvas.width - carWidth) / 2;
            carY = canvas.height - carHeight - 10;
            obstacles = [];

            switch (difficulty) {
                case 'easy':
                    obstacleSpeed = 3;
                    obstacleInterval = 2000;
                    break;
                case 'medium':
                    obstacleSpeed = 5;
                    obstacleInterval = 1500;
                    break;
                case 'hard':
                    obstacleSpeed = 7;
                    obstacleInterval = 1000;
                    break;
            }

            setInterval(generateObstacle, obstacleInterval);
            draw();
        }

        function resetGame() {
            menu.style.display = 'flex';
            canvas.style.display = 'none';
            obstacles = [];
        }

        function resetHighScore() {
            highScore = 0;
            localStorage.setItem('highScore', highScore);
            highScoreElement.textContent = highScore;
        }
    </script>
</body>
</html>
